<div *ngIf="view === 1">
    <div class="d-flex flex-column justify-content-center container">
        <div class="p-4 text-center">
            <h5>Faça seu login:</h5>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <div class="p-3 border-dark-subtle formulario login">
                <form [formGroup]="formLogin" (ngSubmit)="entrar()">
                    <div class="form-group p-2">
                        <label for="email" class="form-label">E-mail:<span class="text-danger">*</span></label>
                        <input type="text" id="email" formControlName="email" class="form-control mt-2" placeholder="Digite seu email">
                    </div>
                    <div class="form-group p-2">
                        <label for="password" class="form-label">Senha:<span class="text-danger">*</span></label>
                        <input type="password" id="password" formControlName="password" class="form-control mt-2" placeholder="Digite sua senha">
                    </div>
                    <a (click)="redefir()" class="text-black">
                        <p class="ms-2">Esqueceu sua senha?</p>
                    </a>
                    <div class="form-group d-flex justify-content-between p-2 mt-3">
                        <button class="btn btn-dark align-self-center" type="submit" [disabled]="formLogin.invalid">Entrar</button>
                        <button class="btn btn-outline-dark align-self-center" type="button" (click)="cadastro()">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div *ngIf="view === 2">
    <div class="d-flex flex-column justify-content-center container">
        <div class="p-4 text-center">
            <h5>Faça seu cadastro:</h5>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <div class="p-3 formulario cadastro">
                <form [formGroup]="formCadastro" (ngSubmit)="cadastrar()">
                    <div class="form-group p-2 col">
                        <label for="nome" class="form-label">Nome:<span class="text-danger">*</span></label>
                        <input type="text" id="nome" formControlName="nome" class="form-control mt-2" placeholder="Digite seu nome">
                    </div>
                    <div class="form-group p-2 col">
                        <label for="email" class="form-label">E-mail:<span class="text-danger">*</span></label>
                        <input type="text" id="email" formControlName="email" class="form-control mt-2" placeholder="Digite seu email">
                    </div>
                    <div class="d-flex">
                        <div class="form-group p-2 col">
                            <label for="cpf" class="form-label">CPF:<span class="text-danger">*</span></label>
                            <input type="text" id="cpf" formControlName="cpf" mask="000.000.000-00" class="form-control mt-2" placeholder="000.000.000-00">
                        </div>
                        <div class="form-group p-2 col">
                            <label for="rg" class="form-label">RG:<span class="text-danger">*</span></label>
                            <input type="text" id="rg" formControlName="rg" class="form-control mt-2" placeholder="Digite seu RG">
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="form-group p-2 col-3">
                            <label for="sexo" class="form-label">Sexo:<span class="text-danger">*</span></label>
                            <input type="text" id="sexo" formControlName="sexo" class="form-control mt-2" placeholder="Digite seu sexo">
                        </div>
                        <div class="form-group p-2 col">
                            <label for="passaporte" class="form-label">Passaporte:<span class="text-danger">*</span></label>
                            <input type="text" id="passaporte" formControlName="passaporte" class="form-control mt-2" placeholder="Digite seu passaporte">
                        </div>
                        <div class="form-group p-2 col">
                            <label for="nacionalidade" class="form-label">Nacionalidade:<span class="text-danger">*</span></label>
                            <input type="text" id="nacionalidade" formControlName="nacionalidade" class="form-control mt-2" placeholder="Digite sua nacionalidade">
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="form-group p-2 col">
                            <label for="password" class="form-label">Senha:<span class="text-danger">*</span></label>
                            <input type="password" id="password" formControlName="password" class="form-control mt-2" placeholder="Digite sua senha">
                        </div>
                        <div class="form-group p-2 col">
                            <label for="confirmPassword" class="form-label">Confirmar Senha:<span class="text-danger">*</span></label>
                            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control mt-2" placeholder="Digite sua senha">
                        </div>
                    </div>
                    <div class="form-group d-flex justify-content-between p-2 mt-3">
                        <button class="btn btn-dark align-self-center" type="submit" [disabled]="formCadastro.invalid">Cadastrar</button>
                        <button class="btn btn-outline-dark align-self-center" type="button" (click)="login()">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div *ngIf="view === 3">
    <div class="d-flex flex-column justify-content-center container">
        <div class="p-4 text-center">
            <h5>Digite o e-mail do seu login:</h5>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <div class="p-3 border-dark-subtle formulario login">
                <form [formGroup]="formRedefinicao" (ngSubmit)="enviarEmail()">
                    <div class="form-group p-2">
                        <input type="text" id="email" formControlName="email" class="form-control mt-2" placeholder="Digite aqui">
                    </div>
                    <div class="form-group text-end p-2 mt-3">
                        <button class="btn btn-dark align-self-center" type="submit" [disabled]="formRedefinicao.invalid">Enviar Redefinição</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div *ngIf="view === 4">
    <div class="d-flex flex-column justify-content-center container">
        <div class="p-4 text-center">
            <h5>Digite o código que foi enviado em seu email:</h5>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <div class="p-3 border-dark-subtle formulario login">
                <form [formGroup]="formCodigo" (ngSubmit)="confirmarCodigo()">
                    <div class="form-group p-2">
                        <input type="text" id="codigo" formControlName="codigo" class="form-control mt-2" placeholder="Digite aqui">
                    </div>
                    <div class="form-group text-end p-2 mt-3">
                        <button class="btn btn-dark align-self-center" type="submit" [disabled]="formCodigo.invalid">Confirmar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div *ngIf="view === 5">
    <div class="d-flex flex-column justify-content-center container">
        <div class="p-4 text-center">
            <h5>Redefinição de Senha:</h5>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <div class="p-3 border-dark-subtle formulario login">
                <form [formGroup]="formCadastro" (ngSubmit)="salvarSenha()">
                    <div class="form-group p-2 col">
                        <label for="password" class="form-label">Senha:<span class="text-danger">*</span></label>
                        <input type="password" id="password" name="password" formControlName="password" class="form-control mt-2" placeholder="Digite sua senha">
                    </div>

                    <div class="form-group p-2 col">
                        <label for="confirmPassword" class="form-label">Confirmar Senha:<span class="text-danger">*</span></label>
                        <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" class="form-control mt-2" placeholder="Digite sua senha">
                    </div>

                    <div class="form-group text-end p-2 mt-3">
                        <button class="btn btn-dark  align-self-center" type="submit" (click)="salvarSenha()" [disabled]="formCadastro.invalid">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
