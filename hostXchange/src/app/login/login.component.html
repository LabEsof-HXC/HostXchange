<div *ngIf="view === 1">
    <div class="d-flex flex-column justify-content-center container">
        <div class="p-4 text-center">
            <h5>Faça seu login:</h5>
        </div>

        <div class="d-flex justify-content-center align-items-center">
            <div class="card p-3 border-dark-subtle formulario login">
                <form>
                    <div class="form-group p-2">
                        <label for="email">E-mail:</label>
                        <input type="text" id="email" name="email" [(ngModel)]="email" class="form-control mt-2"
                            placeholder="Digite seu email">
                    </div>
                    <div class="form-group p-2">
                        <label for="senha">Senha:</label>
                        <input type="password" id="password" name="password" [(ngModel)]="password"
                            class="form-control mt-2" placeholder="Digite sua senha">
                    </div>
                    <a (click)="redefir()" class="text-black">
                        <p class="ms-2">Esqueceu sua senha?</p>
                    </a>
                    <div class="form-group d-flex justify-content-between p-2 mt-3">
                        <button class="btn btn-dark  align-self-center" type="submit" (click)="entrar()">Entrar</button>
                        <button class="btn btn-outline-dark  align-self-center" type="submit"
                            (click)="cadastro()">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div *ngIf="view === 2">
    <div class="d-flex flex-column justify-content-center container">
        <div class="p-4 text-center">
            <h5>Faça seu cadastro:</h5>
        </div>

        <div class="d-flex justify-content-center align-items-center">
            <div class="card p-3 formulario cadastro">
                <form>
                    <div class="form-group p-2 col">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" [(ngModel)]="nome" class="form-control mt-2"
                            placeholder="Digite seu nome">
                    </div>
                    <div class="form-group p-2 col">
                        <label for="email">E-mail:</label>
                        <input type="text" id="email" name="email" [(ngModel)]="email" class="form-control mt-2"
                            placeholder="Digite seu email">
                    </div>
                    <div class="d-flex">
                        <div class="form-group p-2 col">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" [(ngModel)]="cpf" class="form-control mt-2"
                                placeholder="Digite seu CPF">
                        </div>

                        <div class="form-group p-2 col">
                            <label for="rg">RG:</label>
                            <input type="text" id="rg" name="rg" [(ngModel)]="rg" class="form-control mt-2"
                                placeholder="Digite seu RG">
                        </div>
                    </div>

                    <div class="d-flex">
                        <div class="form-group p-2 col-3">
                            <label for="sexo">Sexo:</label>
                            <input type="text" id="sexo" name="sexo" [(ngModel)]="sexo" class="form-control mt-2"
                                placeholder="Digite seu sexo">
                        </div>

                        <div class="form-group p-2 col">
                            <label for="rg">Passaporte:</label>
                            <input type="text" id="passaporte" name="passaporte" [(ngModel)]="passaporte"
                                class="form-control mt-2" placeholder="Digite seu passaporte">
                        </div>

                        <div class="form-group p-2 col">
                            <label for="rg">Nacionalidade:</label>
                            <input type="text" id="nacionalidade" name="nacionalidade" [(ngModel)]="nacionalidade"
                                class="form-control mt-2" placeholder="Digite sua nacionalidade">
                        </div>
                    </div>

                    <div class="d-flex">
                        <div class="form-group p-2 col">
                            <label for="password">Senha:</label>
                            <input type="password" id="password" name="password" [(ngModel)]="password"
                                class="form-control mt-2" placeholder="Digite sua senha">
                        </div>

                        <div class="form-group p-2 col">
                            <label for="confirmPassword">Confirmar Senha:</label>
                            <input type="password" id="confirmPassword" name="confirmPassword"
                                [(ngModel)]="confirmPassword" class="form-control mt-2" placeholder="Digite sua senha">
                        </div>
                    </div>

                    <div class="form-group d-flex justify-content-between p-2 mt-3">
                        <button class="btn btn-dark  align-self-center" type="submit"
                            (click)="cadastrar()">Cadastrar</button>
                        <button class="btn btn-outline-dark  align-self-center" type="submit"
                            (click)="login()">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div *ngIf="view === 3">
    <div class="d-flex flex-column justify-content-center container">
        <div class="p-4 text-center">
            <h5>Digite o e-mail do seu login:</h5>
        </div>

        <div class="d-flex justify-content-center align-items-center">
            <div class="card p-3 border-dark-subtle formulario login">
                <form>
                    <div class="form-group p-2">
                        <input type="text" id="email" name="email" [(ngModel)]="email" class="form-control mt-2" placeholder="Digite aqui">
                    </div>
                    <div class="form-group text-end p-2 mt-3">
                        <button class="btn btn-dark  align-self-center" type="submit" (click)="enviarEmail()">Enviar Redefinição</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div *ngIf="view === 4">
    <div class="d-flex flex-column justify-content-center container">
        <div class="p-4 text-center">
            <h5>Digite o código que foi enviado em seu email:</h5>
        </div>

        <div class="d-flex justify-content-center align-items-center">
            <div class="card p-3 border-dark-subtle formulario login">
                <form>
                    <div class="form-group p-2">
                        <input type="text" id="codigo" name="codigo" [(ngModel)]="codigo" class="form-control mt-2" placeholder="Digite aqui">
                    </div>
                    <div class="form-group text-end p-2 mt-3">
                        <button class="btn btn-dark  align-self-center" type="submit" (click)="confirmarCodigo()">Confirmar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div *ngIf="view === 5">
    <div class="d-flex flex-column justify-content-center container">
        <div class="p-4 text-center">
            <h5>Redefinição de Senha:</h5>
        </div>

        <div class="d-flex justify-content-center align-items-center">
            <div class="card p-3 border-dark-subtle formulario login">
                <form>
                    <div class="form-group p-2 col">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" [(ngModel)]="password"
                            class="form-control mt-2" placeholder="Digite sua senha">
                    </div>

                    <div class="form-group p-2 col">
                        <label for="confirmPassword">Confirmar Senha:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword"
                            [(ngModel)]="confirmPassword" class="form-control mt-2" placeholder="Digite sua senha">
                    </div>

                    <div class="form-group text-end p-2 mt-3">
                        <button class="btn btn-dark  align-self-center" type="submit" (click)="salvarSenha()">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
